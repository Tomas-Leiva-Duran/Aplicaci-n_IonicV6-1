<ion-menu type="overlay" content-id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menú SAO</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-menu-toggle>
            <ion-button>Presiona para cerrar Menú</ion-button>
        </ion-menu-toggle>
    </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <h2>Select tipo</h2>
        <ion-radio-group value="overlay">
            <ion-item>
                <ion-label>
                    <code>modo 1</code>
                </ion-label>
                <ion-radio value="overlay"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>
                    <code>modo 2</code>
                </ion-label>
                <ion-radio value="reveal"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>
                    <code>modo 3</code>
                </ion-label>
                <ion-radio value="push"></ion-radio>
            </ion-item>
        </ion-radio-group> <br />
        <ion-menu-toggle>
            <ion-button>Presiona para abrir Menú</ion-button>
        </ion-menu-toggle>
    </ion-content>
</div>

<script>
    const menu = document.querySelector('ion-menu');
    const radioGroup = document.querySelector('ion-radio-group');

    radioGroup.addEventListener('ionChange', (ev) => {
        menu.type = ev.detail.value;
    });
</script>

<ion-content>
  <ion-menu content-id="main-content">
    <ion-content class="ion-padding">Contenido
        <ion-tab-button tab="opciones">
            <ion-icon name="construct-outline"></ion-icon>
        </ion-tab-button>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
            <ion-buttons slot="start">
                <ion-menu-button>
                  <ion-icon name="chatbox-ellipses-outline">ok</ion-icon>
                </ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
        Menú en desarrollo, Acceso administrador requerido.
    </ion-content>

  </div>


</ion-content>
<ion-footer>
<ion-button (click)="gotoHome()"> Ir Al Inicio </ion-button>
</ion-footer>
